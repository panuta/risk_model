{% load static sass_tags %}
<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{% block title %}Risk Model{% endblock title %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link href="{% sass_src 'scss/styles.scss' %}" rel="stylesheet" type="text/css" />

</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark">
    <a class="navbar-brand" href="#">Risk Model</a>



  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 d-none d-md-block sidebar">
        <h3>List of Models</h3>
        <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
          <a class="nav-link active" role="tab">Home</a>
          <a class="nav-link" role="tab">Profile</a>
          <a class="nav-link" role="tab">Messages</a>
          <a class="nav-link" role="tab">Settings</a>
        </div>


      </nav>
      <main role="main" class="col-md-9 ml-sm-auto pt-3 px-4">
        {% block body_content %}{% endblock %}
      </main>
    </div>
  </div>
</body>
</html>
