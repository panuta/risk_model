version: '2'

services:
  webpack:
    build:
      context: .
      dockerfile: ./compose/webpack/Dockerfile
    volumes:
      - .webpack:/app/.webpack
    ports:
      - "8080:8080"

  django:
    build:
      context: .
      dockerfile: ./compose/server/Dockerfile
    depends_on:
      - webpack
    volumes:
      - .:/app
      - .webpack:/app/.webpack
    ports:
      - "8000:8000"
    command: /start.sh
